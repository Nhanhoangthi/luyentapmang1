<!DOCTYPE html>
<html>

<body>
    <script>
        arr = [];
        for (let i = 0; i < 10; i++) {
            arr[i] = +prompt("Nhap vao phan tu thu " + i)
        }
        document.write(arr + "<br/>");

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                document.write(arr[i] + ",");
            }
        }
    </script>

</body>

</html>
