<!DOCTYPE html>
<html>

<body>
    <script>
        let a = [1, 2, 3, 4, 5];
        let first = 0;
        let last = a.length - 1;
        while (first < last) {
            let b = a[first];
            a[first] = a[last];
            a[last] = b;
            first++;
            last--;
        }
        document.write(a);
    </script>

</body>

</html>
