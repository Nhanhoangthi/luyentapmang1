<!DOCTYPE html>
<html>

<body>
    <script>
        arr = [];
        for (let i = 0; i < 3; i++) {
            arr[i] = +prompt(" nhap phan tu thu" + i)
        }
        document.write(arr);


        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        alert("max" + max);
    </script>

</body>

</html>
